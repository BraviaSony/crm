<html lang="en">
<head>

    <title>Full-Page Embedded Application</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;

        iframe {
            display: block; /* Removes any default spacing below the iframe */
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Use the style attribute to remove the border -->

        title="Embedded Rebolt.ai Application"
        style="border:0;"
        width="100%" 
        height="100%" 
        allowfullscreen>
    </iframe>
